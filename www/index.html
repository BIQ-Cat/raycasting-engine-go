<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <script src="wasm_exec.js"></script>
    <script>
      if (WebAssembly) {
        const go = new Go();
        WebAssembly.initiateStreaming(fetch("raycasting.wasm"), go.importObject).then((result) => { go.run(result.instance) })
      } else {
        alert("WebAssembly is not available in your browser. Stop")
      }
    </script>
  </head>
  <body>
    <p id="fps">FPS: 0</p>
    <canvas width="800" height="450"></canvas> <!-- width and height are set by server -->
    <script type="text/javascript" src="index.js"></script> 
  </body>
</html>
